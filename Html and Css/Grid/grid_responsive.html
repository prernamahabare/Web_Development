<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsive</title>
    <style>
        .container{
            display: grid;
            grid-gap: 5px;
            /* The benefit of auto-fit is that it will repeat the number of times it is necessary. The minmax will decide the minimum width given to any rows. */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .items{
            background-color: rgb(230, 123, 123);
            border: 4px solid brown;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">box-1</div>
        <div class="items">box-2</div>
        <div class="items">box-3</div>
        <div class="items">box-4</div>
        <div class="items">box-5</div>
        <div class="items">box-6</div>
        <div class="items">box-7</div>
        <div class="items">box-8</div>
        <div class="items">box-9</div>
        <div class="items">box-10</div>
        <div class="items">box-11</div>
        <div class="items">box-12</div>
        <div class="items">box-13</div>
        <div class="items">box-14</div>
        <div class="items">box-15</div>
    </div>
</body>
</html>
