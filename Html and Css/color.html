<!DOCTYPE html>
<html>
    <title>color</title>
    <head>
      <style>
          #firstpara {
             color: blue;/* color by name*/
          }
          #secondpara {
             color: rgb(223, 202, 135);/*color by rgb(red,green,blue) value*/
          }
          #thirdpara {
             color: #ff8fff;/*color by hex value*/
          }
      </style>
    </head>
    <body>
        <p id="firstpara">prerna</p>
        <p id="secondpara">sunil</p>  
        <p id="thirdpara">mahabare</p>     
    </body>
</html>
