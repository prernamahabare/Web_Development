<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!--fontawesome account link to copy icon-->
    <script src="https://kit.fontawesome.com/6805fc47c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="myForm">
            <div class="heading">
                Log In
            </div>
            <div class="box">
                <i class="far fa-user icon"></i>
                <input type="name" name="username" placeholder="Phone number, username, or email">
            </div>
            <div class="box">
                <i class="fa fa-key icon"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="submit">
                <button class="btn" type="submit">Log In</button>
            </div>
        </form>
    </div>
</body>



</html>
