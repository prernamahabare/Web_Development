<html lang="en">
<head>

    <title>settimeout and cleartimeout</title>
</head>
<body>
    <div class="container">
        <span id="time">
            
        </span>
    </div>

    <script>

    // setTimeout --> Alllows us to run the function once after the interval of time
    // clearTimeout --> Alllows us to run the function repeatedly after the interval of time


        function time(a, b){
            console.log("Hello prerna!\n" + a +" "+ b)
        }
         timeOut = setTimeout(time, 3000, "you are so smart.", "keep it up!");
         //console.log(timeOut);


        //clearTimeout(timeOut);

    // setTimeout(greet(), 12000); --> Wrong as it is calling the function inside setTimeout

    intervalId = setInterval(time, 1000, "Harry", "Good Night");
    console.log(intervalId)
    //clearInterval(intervalId);

    function displayTime(){
        time = new Date();
        console.log(time);
        document.getElementById('time').innerHTML = time;
    }
    setInterval(displayTime,  1000);

    </script>
</body>
</html>
