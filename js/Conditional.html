<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope and Conditional Statemets</title>
</head>
<body>
    <script>
        //var can be redeclared by same variable name as well as it can be changed 
        var str = "This is a string1";
        var str = "This is a string2";
        console.log(str);

        //let cannot be redeclared by same variable name but it can be changed 
        //let can be redeclared by same variable name but it sould be in block
        let a = "str1";
        {
            let a = "str2";
            console.log(a);
        }
        console.log(a);

        //const cannot redeclared by same variable name as well as it cannot be changed 
        //const can be redeclared by same variable name but it sould be in block, but it cannot be changed anyway
        const b = "This cannot be changed";
        //b = "I will change it." // This will show error
        console.log(b);

        /*Conditional Statements*/
        console.log("\nConditional Statements-");

        let age = 19;
        if(age >= 18){
            console.log("You can vote");
        }
        else{
            console.log("You should be greater than 18 to vote");
        }

        const operator = '+';
        const num1 = 12;
        const num2 = 24;

        switch(operator){
            case '+':
                console.log("Result = "+(num1+num2));
                break;

            case '-':
                console.log("Result = "+(num1-num2));
                break;

            case '*':
                console.log("Result = "+(num1*num2));
                break;

            case '/':
                console.log("Result = "+(num1/num2));
                break;
            
            default:
                console.log("Error!!, Invalid Operator");
                break;
        }
    </script>
</body>
</html>
