        let employee = {
            name: "Yashodhar",
            age: 18,
            "Date of Birth": "12/07/2003"
        };

        //Use 'for-in' loop to iterate over the objects in js
        for (key in employee) {
            console.log(`${key} of the employee is ${employee[key]}`);
        }

        // while loop in js
        let i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }

        // do while loop in js
        let j = 34;
        do {
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        } while (j < 4);
    </script>
